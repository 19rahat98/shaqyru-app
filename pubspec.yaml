name: shaqyru_app
description: Шакрыу билети онлайн

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.4
  url_launcher: ^6.1.10
  flutter_countdown_timer: ^4.1.0
  flutter_bloc: ^8.1.2
  flutter_screenutil: ^5.7.0
  firebase_core: 2.9.0
  firebase_database: ^10.1.0

  google_fonts: ^4.0.3


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/
    - assets/fonts/inter/
    - assets/fonts/leMore/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter-Black.ttf
          weight: 900
        - asset: assets/fonts/inter/Inter-Bold.ttf
          weight: 600
        - asset: assets/fonts/inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/inter/Inter-Light.ttf
          weight: 300
        - asset: assets/fonts/inter/Inter-Extralight.ttf
          weight: 200
        - asset: assets/fonts/inter/Inter-Thin.ttf
          weight: 100

    - family: LeMore
      fonts:
        - asset: assets/fonts/leMore/LeMoreCollectionScript.ttf
          weight: 600
        - asset: assets/fonts/leMore/LeMoreCollectionSerif.ttf
          style: italic